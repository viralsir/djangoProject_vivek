<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Update</title>
</head>
<body>
         <form action="" method="post">
            {% csrf_token %}
        <table>
            <thead>
                <th colspan="2" align="center"> Employee Form </th>
            </thead>
            <tbody>
                <tr>
                    <td> Name :</td>
                    <td><input type="text" name="name" value="{{ emp_info.name }}"></td>
                </tr>
                <tr>
                    <td> Address :</td>
                    <td><textarea name="address" id="" cols="30" rows="10" >
                        {{ emp_info.address }}
                    </textarea></td>
                </tr>
                <tr>
                    <td>PhNo </td>
                    <td><input type="text" name="phno" value="{{ emp_info.phno }}"></td>
                </tr>
                <tr>
                    <td>
                        Salary
                    </td>
                    <td><input type="number" name="salary" value="{{ emp_info.salary }}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="save">
                        <input type="reset" value="clear">
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
</body>
</html>
