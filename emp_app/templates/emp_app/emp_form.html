<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
        <form action="" method="post">
            {% csrf_token %}
        <table>
            <thead>
                <th colspan="2" align="center"> Employee Form </th>
            </thead>
            <tbody>
                <tr>
                    <td> Name :</td>
                    <td>{{ form.name }}</td>
                </tr>
                <tr>
                    <td> Address :</td>
                    <td> {{ form.address }}</td>
                </tr>
                <tr>
                    <td>PhNo </td>
                    <td>{{ form.phno }}</td>
                </tr>
                <tr>
                    <td>
                        Salary
                    </td>
                    <td>{{ form.salary }}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="save">
                        <input type="reset" value="clear">
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
</body>
</html>
